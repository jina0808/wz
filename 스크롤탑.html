<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>스크롤 탑</title>
<script src="jquery-3.5.1.js"></script>
<style>
* { margin:0; padding:0;}
body { height:7000px;}
.return-top {position:fixed; right:15px; bottom:15px;  z-index:9999; color:#f60;}
</style>
</head>

<body>
<h1>스크롤 탑</h1>

<a class="return-top" href="#">[RETURN TOP]</a>

<script>
$(document).ready(function(){
   $(".return-top").hide(); // 탑 버튼 숨김

    $(function () {
         $(window).scroll(function () {
            if ($(this).scrollTop() > 100) { // 스크롤 내릴 표시
                $('.return-top').fadeIn();
            } else {
                $('.return-top').fadeOut();
            }
        });
        $('.return-top').click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 800);  // 탑 이동 스크롤 속도
            return false;
        });
    });
});

</script>
</body>
</html>
